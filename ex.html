<div class="error" ng-show="postForm.title.$dirty && postForm.title.$invalid">

		A title is required. 
	</small>

	<small class="error" ng-show="postForm.title.$error.maxlength"> 
		The title must be less than 40 characters. 
	</small>
</div>

		You must specify a post category. 
	</small>
</div>







<div class="error" ng-show="postForm.positionNeeded.$invalid">
	<small class="error" ng-show="postForm.positionNeeded.$error.required"> 
		You must specify the position needed. 
	</small>
</div>







<div class="error" ng-show="postForm.client.$dirty && postForm.client.$invalid">

	</small>
</div>
