<h1>Add A Position For Hire</h1>
<h2>Post Details</h2>
<label>Title</label>
<input type="text" placeholder="Basic brochure site - quick and simple!"/>

<label>Position</label>
<input type="text" placeholder="Designer, Front-end Dev, Database"/>

<label>Compensation</label>
<select>
	<option value="paid">Paid</option>
	<option value="unpaid">Unpaid</option>
	<option value="negotiable">Negotiable</option>
</select>

<label>Required Technologies</label>
<input type="text" placeholder="AngularJS, Firebase, Bootstrap"/>

<label>Description</label>
<textarea>Put any additional information here. This may, and probably should, include at least project details, more information on compensation, and additional contact info if available.</textarea>

<h2>Your Contact Info</h2>

<label>Phone Number</label>
<input type="text" />

<label>Email</label>
<input type="text" />

<button>Post It</button>
