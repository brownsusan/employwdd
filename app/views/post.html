<h1>{{post.title}}</h1>
<div>
	<strong>Posted By: </strong>
	<span>{{post.ownerUsername}}</span>
</div>
<div ng-show="post.postType == 'position'" class="pull-left">
	<!-- <img src="/images/icon/position.png" /> -->
	<br/>
	<img ng-src="images/icon/position.png" />
</div>
<div ng-hide="post.postType == 'position'" class="pull-left">
	<!-- <img src="/images/icon/position.png" /> -->
	<br/>
	<img ng-src="images/icon/freelance.png" />
</div>
<div ng-show="post.postType == 'position'">
	<!-- <img src="/images/icon/back-end.png" /> -->
	<br />
	<img ng-src="images/icon/{{post.positionNeeded}}.png" />
</div>
<div>
	<strong>Required Technology: </strong><br />
	<div>
		<!-- <img src="/images/back-end/java_icon.png" /><br /> -->
		<div ng-repeat="tech in post.reqTech.design" ng-if="tech">{{tech}}</div>
		<div ng-repeat="tech in post.reqTech.frontend" ng-if="tech">{{tech}}</div>
		<div ng-repeat="tech in post.reqTech.backend" ng-if="tech">{{tech}}</div>
		<div ng-repeat="tech in post.reqTech.database" ng-if="tech">{{tech}}</div>
	</div>
</div>
<div ng-show="post.compensation == 'paid'">
	<strong>Compensation: </strong>
	<img ng-src="/images/icon/paid.png" />
	<span>Paid</span>
</div>
<div ng-hide="post.compensation == 'paid'">
	<strong>Compensation: </strong>
	<img ng-src="/images/icon/unpaid.png" />
	<span>Unpaid</span>
</div>
<div>
	<strong>Description:</strong>
	<br />
	<p>
		{{post.description}}
	</p>
</div>
<!-- Hide this button if the user does not own the post -->
<button class="btn btn-default btn-block btn-sm">
	Edit This Post
</button>
<hr>
<div class="well">
	<strong>Request This Job</strong>
	<br />
	<div class="form-group">
		<label>Name:</label>
		<input type="text" class="form-control" placeholder="Github info"/>
	</div>
	<div class="form-group">
		<label>Phone Number:</label>
		<input type="text" class="form-control" placeholder="248-880-3127"/>
	</div>
	<div class="form-group">
		<label>Email:</label>
		<input type="text" class="form-control" placeholder="sbrwn.sb@gmail.com"/>
	</div>
	<br />
	<button class="btn btn-success btn-block">
		Send Request
	</button>
</div>

<strong>Requests</strong>
<!-- Will eventually be in an ng-repeat -->
<div>
	<img class="glyphicon img-circle" src="{{loginObj.user.thirdPartyUserData.avatar_url}}" />
	<span>First Last</span>
	<span>248-880-3127</span>
	<span>sbrwn.sb@gmail.com</span>
</div>
