<h1>My Dash</h1>
<h2>My Posts</h2>
<div class="row marketing">
	<div ng-repeat="($priority, post) in posts" ng-if="post.ownerId == loginObj.user.id" class="well">
		<a ng-href="#/post/{{$priority}}">
			<h2>{{post.title}}</h2>
			<img ng-src="images/icon/{{ post.postType }}.png" />
			<img ng-if="post.postType == 'position'" ng-src="images/icon/{{post.positionNeeded}}.png" />
			<img ng-if="post.postType == 'position'" ng-repeat="tech in post.reqTech[post.positionNeeded] | limitTo:2"  ng-src="images/{{post.positionNeeded}}/{{tech}}.png"/>
			<img ng-if="post.postType == 'freelance'" ng-repeat="tech in post.reqTech.design | limitTo:1"  ng-src="images/design/{{tech}}.png"/>
			<img ng-if="post.postType == 'freelance'" ng-repeat="tech in post.reqTech.frontend | limitTo:1"  ng-src="images/frontend/{{tech}}.png"/>
			<img ng-if="post.postType == 'freelance'" ng-repeat="tech in post.reqTech.backend | limitTo:1"  ng-src="images/backend/{{tech}}.png"/>
			<img ng-if="post.postType == 'freelance'" ng-repeat="tech in post.reqTech.database | limitTo:1"  ng-src="images/db/{{tech}}.png"/>
		</a>
	</div>
</div>
<h2>My Requests</h2>
<div class="row marketing">
	<div class="well">
		<span class="pull-right label label-info">Open Position</span>
		<h2>Prototype post test</h2>
		<span><strong>Position Needed:</strong> Back-end Dev</span><br />
		<a href="#/post">View This Post</a>
	</div>

	<div class="well">
		<span class="pull-right label label-info">Freelance</span>
		<h2>Prototype post test again</h2>
		<span><strong>Client:</strong> Some Client Person</span><br />
		<a href="#/post">View This Post</a>
	</div>

	<div class="well">
		<span class="pull-right label label-info">Open Position</span>
		<h2>Prototype post</h2>
		<span><strong>Position Needed:</strong> Front-end Dev</span><br />
		<a href="#/post">View This Post</a>
	</div>
</div>
