<h1>{{pageHeading}}</h1><span>Touch for more information.</span>

<div class="row marketing">
	<div ng-repeat="post in posts" class="well">
		<h2 >{{post.title}}</h2>
		<img src="images/icon/{{post.postType}}.png" />
		<img ng-if="post.postType == 'position'" src="images/icon/{{post.positionNeeded}}.png" />
		<img ng-if="post.postType == 'position'" ng-repeat="tech in post.reqTech[post.positionNeeded] | limitTo:2"  src="images/{{post.positionNeeded}}/{{tech}}.png"/>
	</div>
</div>
