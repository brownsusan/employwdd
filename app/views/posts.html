<h1>{{pageHeading}}</h1><span>Touch for more information.</span><br />
<a href="#/freelance">Freelance</a><br />
<a href="#/positions">Open Positions</a><br />
<div class="row marketing">
	<div ng-repeat="($priority, post) in posts">
		<a ng-href="#/post/{{$priority}}">
		<div class="well">
			<h2>{{post.title}}</h2>
			<img src="images/icon/{{post.postType}}.png" />
			<img ng-if="post.postType == 'position'" src="images/icon/{{post.positionNeeded}}.png" />
			<div ng-if="post.postType == 'position'">
				<img ng-repeat="tech in post.reqTech[post.positionNeeded]" src="images/{{post.positionNeeded}}/{{tech}}.png"/>
			</div>
			<img ng-if="post.postType == 'freelance'" ng-repeat="tech in post.reqTech.design"  src="images/design/{{tech}}.png"/>
			<img ng-if="post.postType == 'freelance'" ng-repeat="tech in post.reqTech.frontend"  src="images/frontend/{{tech}}.png"/>
			<img ng-if="post.postType == 'freelance'" ng-repeat="tech in post.reqTech.backend"  src="images/backend/{{tech}}.png"/>
			<img ng-if="post.postType == 'freelance'" ng-repeat="tech in post.reqTech.database"  src="images/db/{{tech}}.png"/>
		</div> </a>
	</div>
</div>
